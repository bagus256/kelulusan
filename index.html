
<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pengumuman Kelulusan - SMAN 52 Jakarta</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 2rem;
    }
    input {
      padding: 0.5rem;
      font-size: 1rem;
    }
    button {
      padding: 0.5rem 1rem;
      font-size: 1rem;
    }
    #hasil {
      margin-top: 1.5rem;
      font-weight: bold;
    }
  </style>
  <script>
    const releaseTime = new Date("2025-05-05T10:00:00+07:00");

    window.addEventListener('DOMContentLoaded', () => {
      const now = new Date();
      const pengumumanEl = document.getElementById('pengumuman');
      const formEl = document.getElementById('form-kelulusan');

      if (now < releaseTime) {
        formEl.style.display = 'none';
        pengumumanEl.innerHTML = `
          <div style="text-align:center; font-weight: bold; font-size: 1.2rem; padding: 2rem; color: red;">
            Pengumuman kelulusan akan tersedia pada<br>
            <strong>5 Mei 2025 pukul 10.00 WIB</strong>
          </div>
        `;
      }
    });
  </script>
</head>
<body>
  <img src="logo.jpg" alt="Logo SMAN 52 Jakarta" style="max-width: 120px; margin-bottom: 1rem;">
  <h1>Pengumuman Kelulusan<br>SMAN 52 Jakarta</h1>
  <div id="pengumuman"></div>
  <form id="form-kelulusan" onsubmit="cekKelulusan(event)">
    <input type="text" id="nisn" placeholder="Masukkan NISN" required />
    <button type="submit">Cek Kelulusan</button>
  </form>
  <div id="hasil"></div>
  <script>
    const dataKelulusan = {
      "1234567890": { nama: "Andi Setiawan", status: "LULUS" },
      "0987654321": { nama: "Siti Aminah", status: "LULUS" }
    };

    function cekKelulusan(event) {
      event.preventDefault();
      const nisn = document.getElementById('nisn').value.trim();
      const hasil = document.getElementById('hasil');

      if (dataKelulusan[nisn]) {
        hasil.innerHTML = `NAMA: <strong>${dataKelulusan[nisn].nama}</strong><br>
                           STATUS: <strong style="color: green;">${dataKelulusan[nisn].status}</strong>`;
      } else {
        hasil.innerHTML = '<span style="color: red;">Data tidak ditemukan. Periksa kembali NISN Anda.</span>';
      }
    }
  </script>
</body>
</html>
